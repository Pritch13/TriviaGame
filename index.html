<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Skranji" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

    <title>Rock certification</title>
  </head>
  <body>

        <h1>Rock certification</h1>
    
        <div class="container welcome">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Welcome to your rock climbing certification test</h2>
                    <button type="button" class="btn btn-info">Let's get started!</button>
                </div>
            </div>
        </div>
    
        <div class="container que-div">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 id="question"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text" id="answer1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 false">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text" id="answer2"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text" id="answer3"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text"id="answer4"></p>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="row">
                    <div class="col-lg-12">
                        <h3>Time left:
                            <p id="time-left"></p>
                        </h3>
                    </div>
                </div>
            </div>
    
            <!-- times up screen -->
            <div class="container result">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 id="title"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p class="final-hide">The answer was:
                            <p id="correct-answer"></p>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="final-hide fh1">Next question...</h3>
                        <p id="right"></p>
                        <p id="wrong"></p>
                    </div>
                </div>
            </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
      </body>
    </html>
